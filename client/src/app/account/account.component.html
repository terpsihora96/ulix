<div class="container animate__animated animate__fadeIn">
  <mat-card class="account-card">
    <mat-card-title class="account-card-title">
      Account
    </mat-card-title>
    <mat-card-content>
      <p>Email: {{ email }}</p>
      <form class="account-form">
        <mat-form-field style="width: 100%;">
          <mat-label>First Name</mat-label>
          <input
            value="{{ firstName }}"
            matInput
            [formControl]="firstNameFormControl"
          />
          <mat-error *ngIf="firstNameFormControl.hasError('required')">
            Please enter your first name
          </mat-error>
        </mat-form-field>
        <mat-form-field style="width: 100%;">
          <mat-label>Last Name</mat-label>
          <input matInput [formControl]="lastNameFormControl" />
          <mat-error *ngIf="lastNameFormControl.hasError('required')">
            Please enter your last name
          </mat-error>
        </mat-form-field>
        <mat-form-field style="width: 100%;">
          <mat-label>Password</mat-label>
          <input matInput type="password" [formControl]="passwordFormControl" />
          <mat-error *ngIf="passwordFormControl.hasError('required')">
            Please enter your password
          </mat-error>
        </mat-form-field>
        <mat-form-field style="width: 100%;">
          <mat-label>Confirm your password</mat-label>
          <input matInput type="password" [formControl]="passwordFormControl" />
          <mat-error *ngIf="passwordFormControl.hasError('required')">
            Please confirm your password
          </mat-error>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions class="account-buttons">
      <button mat-button id="account-update-button">Update</button>
      <button mat-button id="account-back-button" (click)="goBack()">
        Back
      </button>
    </mat-card-actions>
  </mat-card>
</div>
