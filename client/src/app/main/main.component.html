<div class="container">
  <div class="sidebar">
    <mat-accordion>
      <div *ngFor="let category of categories">
        <mat-expansion-panel hideToggle>
          <mat-expansion-panel-header>
            <mat-panel-title> {{ category.title }} </mat-panel-title>
          </mat-expansion-panel-header>
          <div class="topics" *ngFor="let topic of category.topics">
            <p>{{ topic.title }}</p>
          </div>
        </mat-expansion-panel>
        <mat-expansion-panel
          (opened)="panelOpenState = true"
          (closed)="panelOpenState = false"
        >
        </mat-expansion-panel>
      </div>
    </mat-accordion>
  </div>
